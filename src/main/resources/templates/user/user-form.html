<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${pageTitle}"></title>
</head>
<body>
	<form action="#" th:action="@{/submitUser}" th:object="${userForm}" method="post">
		<label for="firstName">First Name</label> 
		<input type="text" th:field="*{firstName}" id="firstName" placeholder="Name"> 
		<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span> 
		<label for="firstName">Last Name</label>
		<input type="text" th:field="*{lastName}" id="lastName" placeholder="Name"> 
		<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span> 
		<label for="firstName">User Name</label>
		<input type="text" th:field="*{userName}" id="userName" placeholder="Name"> 
		<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span> 
		<label for="email">Email</label> 
		<input type="text" th:field="*{email}" id="email" placeholder="Email"> 
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> 
		<input type="submit" value="Add User">
	</form>

</body>
</html>
