<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${pageTitle}"></title>
</head>
<body>
	<form action="#" th:action="@{/submitCategory}" th:object="${categoryForm}" method="post">
		<label for="name">Category Name</label> 
		<input type="text" th:field="*{name}" id="name" placeholder="Category Name"> 
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		<a th:href="@{'/categories'}" th:text="Cancel" ></a>
		<input type="hidden" th:field="*{id}" id="blogId">

		<input type="submit" value="Save Category">
	</form>

</body>
</html>
